{% extends 'fivehun/base_photo.html' %}


{% block title %}
    Your photos
{% endblock %}

{% block content %}
    <h1 class="mb-5">Posts:</h1>
        {% for post in posts %}
            <div class="card" style="width: 18rem; background: #353535; color: #ffffff">
                <img src="https://www.clickandlearnphotography.com/wp-content/uploads/2019/01/best-dslr-beginner-1000x675.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"> {{ post.title }}</h5>
                    <p class="card-text"> {{ post.body }}</p>
                    <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>

        {% endfor %}
{{ media.image }}
{% endblock %}
